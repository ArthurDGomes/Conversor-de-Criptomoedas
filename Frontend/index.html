<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conversor de Criptomoedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Conversor de Criptomoedas</h2>
            <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
        </div>

        <div class="card p-4 mb-4">
            <h4>Converter</h4>
            <div class="mb-3">
                <label for="cryptoSelect" class="form-label">Escolha a criptomoeda</label>
                <select class="form-select" id="cryptoSelect">
                    <option value="bitcoin">Bitcoin (BTC)</option>
                    <option value="ethereum">Ethereum (ETH)</option>
                    <option value="litecoin">Litecoin (LTC)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="amountInput" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="amountInput" placeholder="Ex: 1.5">
            </div>
            <button id="convertBtn" class="btn btn-primary w-100 mb-3">Converter</button>
            <div class="mt-3" id="resultArea"></div>
        </div>

        <div class="card p-4 mb-4">
            <h4>Favoritos</h4>
            <ul id="favoritesList" class="list-group"></ul>
        </div>

        <div class="card p-4 mb-4">
            <h4>Histórico de conversões</h4>
            <ul id="historyList" class="list-group"></ul>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
